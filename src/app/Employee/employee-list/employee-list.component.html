<table class="table table-default .thead-dark ">
    <thead>
    <tr>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Team</th>
        <th>Action</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of EmployeeData">
        <td>{{item.employeeID}}</td>
        <td>{{item.name}}</td>
        <td>{{item.teamID}}</td>
        <td><a [routerLink]="['/AddEmployee',item.employeeID]">Edit</a></td>
    </tr>
</tbody>
</table>
