<form [formGroup]="EmployeeData" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Employee ID</label>
      <input type="text" class="form-control" name="employeeID" id="employeeID" formControlName="employeeID">
    </div>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Team</label>
        <select class="form-control" name="teamID" id="teamID" formControlName="teamID">
            <option>2</option>
            <option>1</option>
          </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
